version: '3.8'

services:
  nginx:
    # build:
    #   context: ./nginx
    #   dockerfile: nginx.dockerfile
    image: sciohub/innovation-catalogue-connect:nginx-dev
    container_name: nginx
    ports:
      - 80:80
    volumes:
      #- ./src:/var/www/html:delegated
      - innovation-catalogue-connect-data:/var/www/html:delegated
    depends_on:
      - php
    networks:
      - laravel

  php:
    # build:
    #   context: ./php
    #   dockerfile: php.dockerfile
    image: sciohub/innovation-catalogue-connect:php-dev
    container_name: php
    volumes:
      - innovation-catalogue-connect-data:/var/www/html:delegated
    networks:
      - laravel

  composer:
    image: composer:2
    container_name: composer
    volumes:
      # - ./src:/var/www/html
      - innovation-catalogue-connect-data:/var/www/html:delegated
    working_dir: /var/www/html
    depends_on:
      - php
    user: root
    entrypoint: ['composer', '--ignore-platform-reqs']
    networks:
      - laravel

  artisan:
    # build:
    #   context: ./php
    #   dockerfile: php.dockerfile
    image: sciohub/innovation-catalogue-connect:php-dev
    container_name: artisan
    volumes:
      # - ./src:/var/www/html:delegated
      - innovation-catalogue-connect-data:/var/www/html:delegated
    working_dir: /var/www/html
    entrypoint: ['php', '/var/www/html/artisan']
    networks:
      - laravel

networks:
  laravel:
volumes:
  innovation-catalogue-connect-data: