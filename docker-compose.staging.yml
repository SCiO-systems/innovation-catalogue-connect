version: '3.8'
services:
    nginx:        
        image: sciohub/innovation-catalogue-connect-nginx:prod
        container_name: laravel-nginx
        restart: unless-stopped
        volumes:
          - /etc/letsencrypt/live/innovation.api.scio.services/fullchain.pem:/etc/letsencrypt/live/innovation.api.scio.services/fullchain.pem
          - /etc/letsencrypt/live/innovation.api.scio.services/privkey.pem:/etc/letsencrypt/live/innovation.api.scio.services/privkey.pem
        ports:
          - 50100:443
          - 50101:80
        networks:
          - default  

    php:
        image: sciohub/innovation-catalogue-connect:prod
        container_name: laravel-app
        restart: unless-stopped
        networks:
          - default

networks:
  default:
    name: app