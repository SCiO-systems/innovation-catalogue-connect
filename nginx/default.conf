server {
        listen 443 ssl;

        server_name staging.innovation.api.scio.services;

        ssl_certificate /etc/letsencrypt/live/staging.innovation.api.scio.services/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/staging.innovation.api.scio.services/privkey.pem;
        ssl_session_cache  builtin:1000  shared:SSL:10m;
        ssl_protocols  TLSv1.2;

        access_log /var/log/nginx/application.access.log;

        root /app/public;
        index index.php;

   # try to serve file directly, fallback to index.php
        location / {
            try_files $uri /index.php$is_args$args;
        }

        if (!-e $request_filename) {
            rewrite ^.*$ /index.php last;
        }

        location ~ \.php$ {
            fastcgi_pass laravel-app:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PHP_VALUE "error_log=/var/log/nginx/application_php_errors.log";
            fastcgi_buffers 16 16k;
            fastcgi_buffer_size 32k;
            include fastcgi_params;
        }
}